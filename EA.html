<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpicMenu Animations</title>
    <link rel="stylesheet" href="EA.css">
</head>
<body>
<div class="main-content">
  <h1>KNOW YOUR MENU<small>Hover on any menu item...</small></h1>
  
  <div class="menu__wrapper">
    <div class="menu__item--hamburger" tabindex="1">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <span>Hamburger Menu</span>
  </div>

  <div class="menu__wrapper">
    <div class="menu__item--doner" tabindex="2">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <span>Doner Menu</span>
  </div>

  <div class="menu__wrapper">
    <div class="menu__item--bento" tabindex="3">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <span>Bento Menu</span>
  </div>

  <div class="menu__wrapper">
    <div class="menu__item--kebab" tabindex="4">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <span>Kebab Menu</span>
  </div>

  <div class="menu__wrapper">
    <div class="menu__item--meatball" tabindex="5">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <span>Meatball Menu</span>
  </div>

</div>

</body>
</html>
